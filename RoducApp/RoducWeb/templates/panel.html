{% extends "base.html" %}

{% block cuerpo %}

{% load static %}

<body {% if inicio == 'S' %} style=" overflow: hidden;" {% endif %}>
  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner" >
      <!-- Brand -->
      <div class="sidenav-header d-flex align-items-center">
        <div class="navbar-brand">
          <img src="{% static 'assets/img/catolica.png' %}" class="navbar-brand-img" style="max-height: 5rem; margin-left: 1rem; margin-top: .5rem;">
        </div>
        <div class="ml-auto">
          <!-- Sidenav toggler -->
          <div class="sidenav-toggler d-none d-xl-block" data-action="sidenav-unpin" data-target="#sidenav-main">
            <div class="sidenav-toggler-inner">
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
              <i class="sidenav-toggler-line"></i>
            </div>
          </div>
        </div>
      </div>
      <br>
      <hr class="my-0">

      <!--Menu-->
      <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Nav items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link " href={% url 'inicio' %} style="padding: 1rem;">
                <img src={% static 'assets/img/inicio.png' %} width="25" style = "margin-right: 10px; ">
                <span class="nav-link-text">Inicio</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href={% url 'facultad' %} style="padding: 1rem;">
                <img src={% static 'assets/img/facultad.png' %} width="25" style = "margin-right: 10px; ">
                <span class="nav-link-text">Facultad</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href={% url 'carrera' %} style="padding: 1rem;">
                <img src={% static 'assets/img/carrera.png' %} width="25" style = "margin-right: 10px; ">
                <span class="nav-link-text">Carrera</span>
              </a>
            </li>
          </ul>
          <!-- Divider -->
          <hr class="my-3">
          <!-- Navigation -->
        </div>
      </div>
    </div>

  </nav>
  <!-- TOP -->
  <div class="main-content" id="panel">
    <!-- Topnav -->
    <nav class="navbar navbar-top navbar-expand navbar-dark border-bottom"style="background-color:#0d3498;" >
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar links -->
          <ul class="navbar-nav align-items-center  ml-md-auto">
            <li class="nav-item d-xl-none">
              <!-- Sidenav toggler -->
              <div class="pr-3 sidenav-toggler sidenav-toggler-dark" data-action="sidenav-pin"
                data-target="#sidenav-main">
                <div class="sidenav-toggler-inner">
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                  <i class="sidenav-toggler-line"></i>
                </div>
              </div>
          </ul>
          <ul class="navbar-nav align-items-center  ml-auto ml-md-0 ">
            <li class="nav-item dropdown">
              <a class="nav-link pr-0" href="#" role="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <div class="media align-items-center">
                  <div class="media-body  ml-2  d-none d-lg-block" style="padding-right: 5px;">
                    <span class="mb-0 text-sm  font-weight-bold">{{mensaje_bienvenida}}, {{nombre_usuario}} !</span>
                  </div>
                  <span class="avatar avatar-sm rounded-circle">
                    <img alt="Image placeholder" src="{% static 'assets/img/user.png' %}">
                  </span>
                </div>
              </a>
              <div class="dropdown-menu  dropdown-menu-right ">
                <div class="dropdown-header noti-title">
                  <h6 class="text-overflow m-0">Bienvenido!</h6>
                </div>
                <div class="dropdown-divider"></div>
                <a href={% url 'cerrar_sesion' %} class="dropdown-item">
                  <i class="ni ni-user-run"></i>
                  <span>Cerrar Sesion</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    {% block formularios %}

    {% endblock %}
</body>

{% endblock %}
