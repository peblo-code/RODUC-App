{% endblock %}

{% block extrajs %}
  {% if mensaje_error %}
    <script>
      Swal.fire({
        position: 'top',
        icon: 'error',
        title: '{{mensaje_error}}',
        showConfirmButton: false,
        timer: 3000

        location.href = '{% url 'login' %}'

    </script>

  <script>

{% endblock %}
