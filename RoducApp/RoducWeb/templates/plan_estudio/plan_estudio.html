{% extends "panel.html" %}
{% block formularios %}
{% load static %}
<div class="header pb-9 d-flex align-items-center" style="min-height: 350px; background-image: url('{% static 'assets/img/header-bg.png' %}'); ">
    <!-- Mask -->
    <span></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-justify">
      <div class="row">
        <div class=".col-12 .col-md-8">
          <h1 class="display-2 text-white">Registro de Planes de Estudio</h1>
          <p class="text-white mt-0 mb-5">El formulario actual sirve para el registro de los Planes de Estudio en el sistema.</p>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid mt--9">
      <div class="row">
        <div class="col-xl-12 order-xl-1">
          <div class="card">
            <div class="card-body">
              <form role="form" action='#' method="POST" enctype = "multipart/form-data">
              {% csrf_token %}
                <h6 class="heading-small text-muted mb-4">Datos del Plan de Estudios</h6>
                <div class="pl-lg-0">
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label class="form-control-label" for="input-username">Descripción</label>
                        <input required autocomplete="off" type="text" id="input-username" class="form-control" placeholder="Ingrese la descripción del Plan de Estudios..." name = "nombres" autofocus>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                        <label for="exampleFormControlSelect1" class="form-control-label">Carrera</label>
                            <select class="form-control" id="exampleFormControlSelect1" id="input-first-name" class="form-control">
                              <option>Seleccione la carrera a la que pertenece el Plan de Estudios...</option>
                              <option>Ingeniería Informática</option>
                              <option>Arquitectura</option>
                            </select>
                      </div>
                    </div>
                  </div>
                </div>
                <span><button type="submit" class="btn btn-success">Guardar</button></span>
                <span><a type="button" class="btn btn-warning" href =''>Listar</a></span>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



{% endblock %}
