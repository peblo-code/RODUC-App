{% extends "panel.html" %}
{% block formularios %}
{% load static %}
<div class="header pb-9 d-flex align-items-center" style="min-height: 350px; background-image: url('{% static 'assets/img/header-bg.png' %}'); ">
    <!-- Mask -->
    <span></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-justify">
      <div class="row">
        <div class="col-lg-12 col-lg-0">
          <h1 class="display-2 text-white">Registro de Facultades</h1>
          <p class="text-white mt-0 mb-5">El formulario actual sirve para el Registro de los Facultades que tienen acceso al sistema.</p>
        </div>
    </div>
</div>

<div class="container-fluid mt--9">
    <div class="row">
        <div class="col-xl-9 order-xl-1">
            <div class="card">
                <div class="card-body">
                    <form role="form" action='' method="POST">
                        <h6 class="heading-small text-muted mb-4">Datos de la Facultad</h6>
                        <div class="pl-lg-0">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Descripción</label>
                                        <input required type="text" autocomplete="off" id="descripcion" class="form-control" placeholder="Ingrese el nombre de la facultad..." name = "descripcion" autofocus>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-username">Fecha de Fundacion</label>
                                        <input required type="date" autocomplete="off" id="fecha" class="form-control" placeholder="Ingrese nombre del departamento o provincia..." name = "año" autofocus>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <span><button type="button" onclick="cargarFacultad()" class="btn btn-success">Guardar</button></span>
                        <span><a type="button" class="btn btn-warning" href='#'>Listar</a></span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extrajs %}
<script>
    function cargarFacultad(){
        descripcion = document.getElementById("descripcion")
        fecha = document.getElementById("fecha")
        $.ajax({
        url: "{% url 'agregar_facultad' %}",
        type: 'POST',
        data:{
            'descripcion': descripcion,
            'fecha': fecha,
            'csrfmiddlewaretoken': '{{csrf_token}}'
        },
        success: 
            function(data){
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                })
                Toast.fire({
                icon: 'success',
                title: data.mensaje
                })  
            }
    })
}
</script>
{% endblock %}
