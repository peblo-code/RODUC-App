{% extends "panel.html" %}
{% block formularios %}
{% load static %}

  <span></span>

    <div class="row">

        </p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--9">

            <div class="pl-lg-0">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Descripci칩n</label>
                    <input required autocomplete="off" type="text" id="input-username" class="form-control"
                      placeholder="Ingrese la descripci칩n de la asignatura..." name="nombres" autofocus>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Horas C치tedras</label>
                    <input required type="number" autocomplete="off" id="input-username" class="form-control"
                      placeholder="Ingrese las horas c치tedras correspondientes a la asignatura..." name="nombres"
                      autofocus>
                  </div>
                </div>
              </div>
            </div>
            <span><button type="submit" class="btn btn-success">Guardar</button></span>
            <span><a type="button" class="btn btn-warning" href=''>Listar</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
